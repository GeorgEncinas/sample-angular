<div>

  <div *ngFor="let post of posts">
    <div>
      <h1>
        {{post.id}} {{post.title}}
      </h1>
      <h2>
        {{post.author}}
      </h2>
      <button (click)="onDelete(post.id +1000)">Eliminar</button>
    </div>
  </div>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
    <label> Titulo
      <input type="text" formControlName="title">
    </label>
    <label> Author
      <input type="text" formControlName="author">
    </label>
    <button [disabled]="postForm.invalid" type="submit"> Crear post</button>
  </form>

</div>

<router-outlet></router-outlet>
